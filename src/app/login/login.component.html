<h1>Login</h1>
<div id="cuerpo">
    <div>
        <form [formGroup]="loginForm">
            <h2>Correo electrónico</h2>
            <input type="text" formControlName="email">
            <div *ngIf=" email.invalid && (email.dirty || email.touched)" class="alert text-danger">
                <div *ngIf="email.errors?.['required']">
                    Email es requerido.
                </div>
                <div *ngIf="email.errors?.['email']">
                    Email debe tener el formato correspondiente.
                </div>
            </div>
            <h2>Contraseña</h2>
            <input type="password" formControlName="password">
            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert text-danger">
                <div *ngIf="password.errors?.['required']">
                    Contraseña requerida.
                </div>
                <div *ngIf="password.errors?.['minlength']">
                    Contraseña debe ser de más de 4 caracteres. 
                </div>
                <div *ngIf="password.errors?.['forbiddenName']">
                    Name cannot be Bob.
                </div>
            </div>
        </form>
        <input type="submit" class="boton" (click)="iniciarSecion()">
        <div>
            <h2><a href="">Crear Cuenta</a></h2>
        </div>
        <div>
            <h2> <a [routerLink]="['/Recuperar-contrasena']">Olvidaste tu contraseña?</a></h2>
        </div>
    </div>
