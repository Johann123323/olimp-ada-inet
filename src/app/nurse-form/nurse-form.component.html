<app-navbar-admin></app-navbar-admin>
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden" id="asd">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
        <div class="row gx-lg-5 align-items-center mb-5">
            <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                <span style="color: hsl(218, 81%, 75%)"></span>
            </div>
            <div class="col-lg-12 mb-5 mb-lg-0 position-relative">
                <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
                <div class="card bg-glass">
                    <div class="card-body px-4 py-5 px-md-5">
                        <h3>Registrar Enfermero</h3>
                        <!-- Email input -->
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="text" id="form3Example1" class="form-control" />
                                    <label class="form-label" for="form3Example1">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-outline">
                                    <input type="text" id="form3Example2" class="form-control" />
                                    <label class="form-label" for="form3Example2">Apellido</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-outline mb-3">
                            <form>
                                <input type="email" id="form3Example3" class="form-control" formControlName="email" />
                                <label class="form-label" for="form3Example3">DNI</label>
                            </form>
                        </div>
                        <div class="form-outline mb-3">
                            <form>
                                <input type="date" id="form3Example3" class="form-control" formControlName="email" />
                                <label class="form-label" for="form3Example3">Fecha de Nacimiento</label>
                            </form>
                        </div>
                        <!-- Submit button -->
                        <button type="submit" class="btn btn-success btn-block mb-4">
                            Registrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
